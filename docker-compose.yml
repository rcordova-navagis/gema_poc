version: '3'

services:
  db:
    container_name: db
    image: mdillon/postgis:latest
    restart: always
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - back-tier
    ports:
      - "5444:5444"
    env_file:
      - ./.env.db

  api:
    restart: always
    build: ./backend
    container_name: api
    command: python manage.py runserver 0.0.0.0:8080
    volumes:
      - ./backend:/app/api
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    depends_on:
      - db
    links:
      - db

volumes:
  db-data:

networks:
  back-tier: