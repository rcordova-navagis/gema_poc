version: '3'

services:
  geocore-pgdb:
    container_name: geocore-pgdb
    image: mdillon/postgis:latest
    restart: always
    volumes:
      - "./data/postgres:/var/lib/postgresql/data"
    ports:
      - "5444:5432"
    env_file:
      - ./.env.db
    networks:
      - back-tier

  geocore-mongodb:
    container_name: geocore-mongodb
    image: mongo:latest
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootpassword
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    ports:
        - 27017:27017
    command: mongod --logpath=/dev/null # --quiet
    volumes:
      - "./data/mongo:/data/db"
    networks:
      - back-tier

  geocore-api:
    restart: always
    build: ./backend
    container_name: geocore-api
    command: python manage.py runserver 0.0.0.0:8080
    volumes:
      - ./backend:/app/api
      - ./data:/data
      - ./cache:/app/tileserver/cache
    ports:
      - "8080:8080"
      - "1011:1011"
    env_file:
      - ./.env
    depends_on:
      - geocore-pgdb
      - geocore-mongodb
    links:
      - geocore-pgdb
      - geocore-mongodb
    networks:
      - back-tier

  geocore-tileserver:
    restart: always
    build: ./tileserver
    container_name: geocore-tileserver
    command: gunicorn -w 2 --preload -b 0.0.0.0:8088 "TileStache:WSGITileServer('/tileserver/conf/tilestache/osmroads.cfg')" --log-level=DEBUG --timeout=540
    volumes:
      - ./tileserver:/tileserver
    ports:
      - "8088:8088"
    env_file:
      - ./.env
    depends_on:
      - geocore-pgdb
    links:
      - geocore-pgdb
    networks:
      - back-tier

  geocore-tileserver-nginx:
    restart: always
    build:
      context: ./tileserver
      dockerfile: Dockerfile.nginx
    container_name: geocore-tileserver-nginx
    volumes:
      - ./tileserver:/tileserver
    ports:
      - "1001:1001"
    depends_on:
      - geocore-tileserver
    links:
      - geocore-tileserver
    networks:
      - back-tier

