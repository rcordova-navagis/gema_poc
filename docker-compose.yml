#    volumes:
#      - "./data/mongo:/data/db"
#    networks:
#      - back-tier

  geocore-redis:
    container_name: geocore-redis
    image: bitnami/redis:5.0
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_MASTER_PORT_NUMBER=6379
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/bitnami/redis/data
    networks:
      - back-tier

  geocore-api:
    restart: always
    build:
      context: ./apps/geocore-api
      dockerfile: Dockerfile
    container_name: geocore-api
    command: python manage.py runserver 0.0.0.0:8080
    volumes:
      - ./apps/geocore-api:/apps/api
      - ./data:/data
    ports:
      # HOST:CONTAINER
      - "80:8080"
    env_file:
      - ./.env
    depends_on:
      - geocore-pgdb
#      - geocore-mongodb
    links:
      - geocore-pgdb
#      - geocore-mongodb
    networks:
      - back-tier

  geocore-tileserver:
    restart: always
    build:
      context: ./apps/geocore-tileserver
      dockerfile: Dockerfile
    container_name: geocore-tileserver
    command: python3 manage.py runserver 0.0.0.0:8088
    volumes:
      - ./apps/geocore-tileserver:/apps/tileserver
    env_file:
      - ./.env
    depends_on:
      - geocore-pgdb
      - geocore-redis
    links:
      - geocore-pgdb
      - geocore-redis
    networks:
      - back-tier

  geocore-tileserver-nginx:
    restart: always
    build:
      context: ./apps/geocore-tileserver
      dockerfile: Dockerfile.nginx
    container_name: geocore-tileserver-nginx
    volumes:
      - ./apps/geocore-tileserver:/apps/tileserver
    ports:
      - "1001:1001"
    depends_on:
      - geocore-tileserver
    links:
      - geocore-tileserver
    networks:
      - back-tier

