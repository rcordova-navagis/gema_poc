version: '3'

services:
  geocore-pgdb:
    container_name: geocore-pgdb
    image: mdillon/postgis:latest
    restart: always
    volumes:
      - "./data/postgres:/var/lib/postgresql/data"
    ports:
      - "5444:5432"
    env_file:
      - ./.env.db
    networks:
      - back-tier

#  geocore-mongodb:
#    container_name: geocore-mongodb
