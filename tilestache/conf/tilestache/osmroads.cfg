{
    "cache": {
        "dirs": "portable",
        "name": "disk",
        "gzip": ["txt", "text", "json", "xml", "pbf", "mvt", "geojson"],
        "path": "/var/www/geocore/tilestache/cache",
        "umask": "000"
    },
    "layers": {
        "osmroads": {
            "allowed origin": "*",
            "provider": {
                "class": "TileStache.Goodies.VecTiles:Provider",
                "kwargs": {
                    "clip": false,
                    "simplify_until": 11,
                    "dbinfo": {
                        "host": "localhost",
                        "port": "5444",
                        "database": "geocoredb",
                        "user": "geocoreuser",
                        "password": "mYge0cor3"
                    },
                    "queries": [
                        "SELECT way AS __geometry__, osm_id, name AS road_name FROM planet_osm_roads"
                    ]
                }
            }
        },

        "roads": {
          "allowed origin": "*",
          "provider": {
            "name": "vector",
            "driver": "PostgreSQL",
            "parameters": {
                "host": "localhost",
                "port": "5444",
                "dbname": "geocoredb",
                "user": "geocoreuser",
                "password": "mYge0cor3",
                "query": "SELECT st_transform(way, 4326) AS __geometry__, osm_id, name AS road_name FROM planet_osm_roads"
            }
          }
        }
    }
}